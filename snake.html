<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Snake Futuristico - Brenna Boys</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #00eaff;
    }
    h1 {
      margin: 10px 0;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #0072ff;
    }
    canvas {
      border: 2px solid #00eaff;
      background: #000;
      box-shadow: 0 0 20px #00c6ff;
    }
    p {
      margin-top: 10px;
      font-size: 1em;
      color: #b0d8ff;
    }

    /* Pulsanti touch */
    .controls {
      margin-top: 25px;
      display: grid;
      grid-template-columns: 100px 100px 100px; /* pulsanti pi√π larghi */
      grid-template-rows: 100px 100px 100px;   /* pulsanti pi√π alti */
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background: #111;
      border: 3px solid #00eaff;
      border-radius: 12px;
      color: #00eaff;
      font-size: 2.2em; /* testo pi√π grande */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
      transition: 0.2s;
    }
    .btn:active {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 25px #00eaff;
    }
    .empty { visibility: hidden; }
  </style>
</head>
<body>
  <h1>üêç Snake Futuristico</h1>
  <canvas id="game" width="600" height="600"></canvas>
  <p>Usa le frecce ‚Üê ‚Üë ‚Üì ‚Üí o i pulsanti touch</p>

  <!-- Controlli touch -->
  <div class="controls">
    <div class="empty"></div>
    <div id="up" class="btn">‚ñ≤</div>
    <div class="empty"></div>
    <div id="left" class="btn">‚óÄ</div>
    <div class="empty"></div>
    <div id="right" class="btn">‚ñ∂</div>
    <div class="empty"></div>
    <div id="down" class="btn">‚ñº</div>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{x: 10, y: 10}];
    let dx = 0, dy = 0;
    let food = randomFood();
    let score = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,canvas.width, canvas.height);

      // cibo
      ctx.fillStyle = "#ff0";
      ctx.shadowBlur = 15;
      ctx.shadowColor = "#ff0";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
      ctx.shadowBlur = 0;

      // serpente
      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "#00eaff" : "#0072ff";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00eaff";
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize-2, gridSize-2);
        ctx.shadowBlur = 0;
      });

      // punteggio
      ctx.fillStyle = "#00eaff";
      ctx.font = "20px Orbitron";
      ctx.fillText("Score: " + score, 10, 25);
    }

    function update() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      if(head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        resetGame(); return;
      }

      if(snake.some((part, idx) => idx > 0 && part.x === head.x && part.y === head.y)) {
        resetGame(); return;
      }

      snake.unshift(head);

      if(head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function resetGame() {
      snake = [{x: 10, y: 10}];
      dx = dy = 0;
      score = 0;
      food = randomFood();
    }

    function gameLoop() {
      update();
      draw();
    }

    document.addEventListener("keydown", e => {
      if(e.key === "ArrowUp" && dy === 0) {dx = 0; dy = -1;}
      else if(e.key === "ArrowDown" && dy === 0) {dx = 0; dy = 1;}
      else if(e.key === "ArrowLeft" && dx === 0) {dx = -1; dy = 0;}
      else if(e.key === "ArrowRight" && dx === 0) {dx = 1; dy = 0;}
    });

    // Controlli touch
    document.getElementById("up").addEventListener("click", ()=>{ if(dy===0){dx=0; dy=-1;} });
    document.getElementById("down").addEventListener("click", ()=>{ if(dy===0){dx=0; dy=1;} });
    document.getElementById("left").addEventListener("click", ()=>{ if(dx===0){dx=-1; dy=0;} });
    document.getElementById("right").addEventListener("click", ()=>{ if(dx===0){dx=1; dy=0;} });

    setInterval(gameLoop, 100);
  </script>
</body>
</html>
