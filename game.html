<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gioco - Schiva i Meteoriti Futuristici</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      height: 100dvh;
      background: black;
    }

    /* Background futuristico */
    #background {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, #050510, #000);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #00eaff;
      text-shadow: 0 0 15px #00c6ff, 0 0 30px #0072ff;
      margin: 5px 0;
      font-size: 1.4em;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    /* Player */
    #player {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: #00eaff;
      border: 2px solid #0072ff;
      border-radius: 6px;
      box-shadow: 0 0 15px #00eaff, 0 0 25px #0072ff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #00eaff, 0 0 20px #0072ff; }
      to { box-shadow: 0 0 20px #00eaff, 0 0 40px #00f5ff; }
    }

    /* Oggetti cadenti */
    .falling {
      position: absolute;
      top: -40px;
      width: 25px;
      height: 25px;
      background: #ff3300;
      box-shadow: 0 0 12px #ff2200, 0 0 20px #ff4400;
    }

    /* Varianti */
    .circle { border-radius: 50%; background: radial-gradient(circle, #ff6600, #aa0000); }
    .square { background: linear-gradient(135deg, #00eaff, #0072ff); }
    .triangle {
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #ff0055;
      background: none;
      box-shadow: none;
      filter: drop-shadow(0 0 12px #ff0044);
    }
    .hexagon {
      width: 30px; height: 17px;
      background: #ffcc00;
      position: relative;
      box-shadow: 0 0 12px #ffaa00, 0 0 20px #ffdd55;
    }
    .hexagon:before, .hexagon:after {
      content: ""; position: absolute; left: 0; width: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
    }
    .hexagon:before { bottom: 100%; border-bottom: 8px solid #ffcc00; }
    .hexagon:after { top: 100%; border-top: 8px solid #ffcc00; }

    /* Rotazione */
    .rotate { animation: spin 2s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Bonus vita */
    .life {
      position: absolute;
      top: -20px;
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 12px #00ff88, 0 0 25px #00ffaa;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: bold; color: #003322;
      animation: pulseLife 1s infinite alternate;
    }
    @keyframes pulseLife { from { transform: scale(1); } to { transform: scale(1.3); } }

    /* HUD */
    #score, #lives, #level {
      position: absolute; top: 10px; font-size: 0.9em; text-shadow: 0 0 10px #000;
    }
    #score { left: 10px; color: #ffeb3b; }
    #lives { right: 10px; color: #ff4444; }
    #level { left: 50%; transform: translateX(-50%); color: #00eaff; }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.8em; color: #ff4444; text-shadow: 0 0 25px #ff0000;
    }

    /* Overlay livelli */
    #levelUp {
      display: none;
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 2em; font-weight: bold; color: #00eaff;
      text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff, 0 0 80px #00f5ff;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker { from { opacity: 0.8; } to { opacity: 1; } }

    /* Controlli touch */
    #controls {
      position: fixed;
      bottom: 60px; /* un po‚Äô pi√π alti */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 70px; /* pi√π spostati verso l‚Äôinterno */
      z-index: 9999;
    }
    .ctrl-btn {
      background: rgba(0,0,0,0.6);
      border: 2px solid #00eaff;
      border-radius: 50%;
      width: 40px; height: 40px;
      color: #00eaff; font-size: 1.2em;
      text-align: center; line-height: 40px;
      user-select: none; cursor: pointer;
      box-shadow: 0 0 12px #00eaff, 0 0 25px #0072ff;
    }
    .ctrl-btn:active { background: #00eaff; color: #fff; }
  </style>
</head>
<body>

  <div id="background"></div>

  <h1>üåå Schiva i Meteoriti Futuristici üåå</h1>
  <div id="gameArea">
    <div id="player"></div>
    <div id="score">Punteggio: 0</div>
    <div id="lives">Vite: 3</div>
    <div id="level">Livello: 1</div>
    <div id="gameOver">üí• GAME OVER üí•</div>
    <div id="levelUp"></div>
  </div>

  <!-- Controlli touch -->
  <div id="controls">
    <div id="leftBtn" class="ctrl-btn">‚¨ÖÔ∏è</div>
    <div id="rightBtn" class="ctrl-btn">‚û°Ô∏è</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const gameOverText = document.getElementById("gameOver");
    const levelDisplay = document.getElementById("level");
    const levelUpText = document.getElementById("levelUp");

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let playerX = gameArea.clientWidth / 2 - 15;
    let score = 0, lives = 3, level = 1;
    let gameRunning = true;
    let fallSpeed = 4;

    // Muovere con tastiera
    document.addEventListener("keydown", (e) => {
      if (!gameRunning) return;
      if (e.key === "ArrowLeft") movePlayer(-25);
      if (e.key === "ArrowRight") movePlayer(25);
    });

    // Muovere con touch
    leftBtn.addEventListener("touchstart", () => movePlayer(-25));
    rightBtn.addEventListener("touchstart", () => movePlayer(25));

    function movePlayer(offset) {
      if (!gameRunning) return;
      playerX += offset;
      if (playerX < 0) playerX = 0;
      if (playerX > gameArea.clientWidth - player.offsetWidth)
        playerX = gameArea.clientWidth - player.offsetWidth;
      player.style.left = playerX + "px";
    }

    // Genera oggetti cadenti
    function createFallingObject() {
      if (!gameRunning) return;
      let obj;
      const rand = Math.random();

      if (rand < 0.25) obj = document.createElement("div"), obj.classList.add("falling", "circle");
      else if (rand < 0.5) obj = document.createElement("div"), obj.classList.add("falling", "square", "rotate");
      else if (rand < 0.75) obj = document.createElement("div"), obj.classList.add("triangle", "rotate");
      else obj = document.createElement("div"), obj.classList.add("hexagon", "rotate");

      // Bonus vita random
      if (Math.random() < 0.05) { obj = document.createElement("div"); obj.classList.add("life"); obj.textContent = "+"; }

      obj.style.left = Math.random() * (gameArea.clientWidth - 30) + "px";
      gameArea.appendChild(obj);

      let objY = -40;
      const fall = setInterval(() => {
        if (!gameRunning) { clearInterval(fall); obj.remove(); return; }

        objY += fallSpeed; obj.style.top = objY + "px";

        const playerRect = player.getBoundingClientRect();
        const objRect = obj.getBoundingClientRect();

        if (objRect.bottom > playerRect.top && objRect.top < playerRect.bottom &&
            objRect.left < playerRect.right && objRect.right > playerRect.left) {
          if (obj.classList.contains("life")) { lives++; livesDisplay.textContent = "Vite: " + lives; }
          else { lives--; livesDisplay.textContent = "Vite: " + lives; if (lives <= 0) { gameRunning = false; gameOverText.style.display = "block"; } }
          obj.remove(); clearInterval(fall);
        }

        if (objY > gameArea.clientHeight) {
          clearInterval(fall); obj.remove();
          if (!obj.classList.contains("life") && gameRunning) { score++; scoreDisplay.textContent = "Punteggio: " + score; }
        }
      }, 30);
    }

    setInterval(() => { if (gameRunning) createFallingObject(); }, 1200);
    setInterval(() => { if (gameRunning) fallSpeed *= 1.1; }, 20000);
    setInterval(() => {
      if (gameRunning) {
        level++; fallSpeed *= 1.2;
        levelDisplay.textContent = "Livello: " + level;
        showLevelUp("LEVEL " + level);
      }
    }, 30000);

    function showLevelUp(text) {
      levelUpText.textContent = text;
      levelUpText.style.display = "block";
      setTimeout(() => { levelUpText.style.display = "none"; }, 3000);
    }
  </script>

</body>
</html>
