<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gioco - Schiva i Meteoriti</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      overflow: hidden;
      height: 100dvh; /* altezza dinamica vera su mobile */
    }

    h1 {
      text-align: center;
      color: #00eaff;
      text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;
      margin: 5px 0;
      font-size: 1.5em;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100dvh; /* usa l‚Äôaltezza dinamica reale */
      overflow: hidden;
      border-top: 2px solid #00eaff;
      border-bottom: 2px solid #00eaff;
    }

    /* Giocatore */
    #player {
      position: absolute;
      bottom: 100px; /* pi√π alto per non sparire dietro le frecce */
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #00eaff;
      border: 2px solid #0072ff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,200,255,0.7);
    }

    /* Meteoriti */
    .meteor {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff6600, #cc2200);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,100,0,0.8);
    }

    /* Triangoli cadenti */
    .triangle {
      position: absolute;
      top: -50px;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ff4444;
      filter: drop-shadow(0 0 10px #ff0000);
    }

    /* Bonus vita */
    .life {
      position: absolute;
      top: -40px;
      width: 30px;
      height: 30px;
      background: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #003322;
    }

    #score, #lives {
      position: absolute;
      top: 10px;
      font-size: 1em;
      text-shadow: 0 0 10px #000;
    }
    #score { left: 10px; color: #ffeb3b; }
    #lives { right: 10px; color: #ff4444; }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ff4444;
      text-shadow: 0 0 20px #ff0000;
    }

    /* Controlli touch */
    #controls {
      display: flex;
      justify-content: center;
      gap: 50px;
      position: fixed;
      bottom: 20px; /* visibili sempre */
      left: 0;
      width: 100%;
      z-index: 9999;
    }
    .ctrl-btn {
      background: rgba(0,0,0,0.6);
      border: 2px solid #00eaff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      color: #00eaff;
      font-size: 2em;
      text-align: center;
      line-height: 70px;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,200,255,0.5);
    }
    .ctrl-btn:active {
      background: #00eaff;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üåå Schiva i Meteoriti üåå</h1>
  <div id="gameArea">
    <div id="player"></div>
    <div id="score">Punteggio: 0</div>
    <div id="lives">Vite: 3</div>
    <div id="gameOver">üí• GAME OVER üí•</div>
  </div>

  <!-- Controlli touch SEMPRE visibili -->
  <div id="controls">
    <div id="leftBtn" class="ctrl-btn">‚¨ÖÔ∏è</div>
    <div id="rightBtn" class="ctrl-btn">‚û°Ô∏è</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const gameOverText = document.getElementById("gameOver");

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let playerX = gameArea.clientWidth / 2 - 30;
    let score = 0;
    let lives = 3;
    let gameRunning = true;
    let fallSpeed = 5;

    // Muovere il giocatore con tastiera
    document.addEventListener("keydown", (e) => {
      if (!gameRunning) return;
      if (e.key === "ArrowLeft") movePlayer(-40);
      if (e.key === "ArrowRight") movePlayer(40);
    });

    // Muovere con pulsanti touch
    leftBtn.addEventListener("touchstart", () => movePlayer(-40));
    rightBtn.addEventListener("touchstart", () => movePlayer(40));

    function movePlayer(offset) {
      if (!gameRunning) return;
      playerX += offset;
      if (playerX < 0) playerX = 0;
      if (playerX > gameArea.clientWidth - player.offsetWidth) {
        playerX = gameArea.clientWidth - player.offsetWidth;
      }
      player.style.left = playerX + "px";
    }

    // Genera oggetti cadenti
    function createFallingObject() {
      if (!gameRunning) return;

      let obj;
      const type = Math.random();

      if (type < 0.7) {
        obj = document.createElement("div");
        obj.classList.add("meteor");
      } else if (type < 0.9) {
        obj = document.createElement("div");
        obj.classList.add("triangle");
      } else {
        obj = document.createElement("div");
        obj.classList.add("life");
        obj.textContent = "+";
      }

      obj.style.left = Math.random() * (gameArea.clientWidth - 40) + "px";
      gameArea.appendChild(obj);

      let objY = -50;
      const fall = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fall);
          obj.remove();
          return;
        }

        objY += fallSpeed;
        obj.style.top = objY + "px";

        const playerRect = player.getBoundingClientRect();
        const objRect = obj.getBoundingClientRect();

        if (
          objRect.bottom > playerRect.top &&
          objRect.top < playerRect.bottom &&
          objRect.left < playerRect.right &&
          objRect.right > playerRect.left
        ) {
          if (obj.classList.contains("life")) {
            lives++;
            livesDisplay.textContent = "Vite: " + lives;
          } else {
            lives--;
            livesDisplay.textContent = "Vite: " + lives;
            if (lives <= 0) {
              gameRunning = false;
              gameOverText.style.display = "block";
            }
          }
          obj.remove();
          clearInterval(fall);
        }

        if (objY > gameArea.clientHeight) {
          clearInterval(fall);
          obj.remove();
          if (!obj.classList.contains("life") && gameRunning) {
            score++;
            scoreDisplay.textContent = "Punteggio: " + score;
          }
        }
      }, 30);
    }

    // Loop oggetti
    setInterval(() => {
      if (gameRunning) createFallingObject();
    }, 1200);

    // Aumenta velocit√† ogni 20 secondi
    setInterval(() => {
      if (gameRunning) fallSpeed *= 1.1;
    }, 20000);
  </script>

</body>
</html>
