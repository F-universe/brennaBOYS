<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gioco - Schiva le Forme Futuristiche</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      height: 100dvh;
      background: black;
    }

    /* Background futuristico */
    #background {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, #050510, #000);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #00eaff;
      text-shadow: 0 0 15px #00c6ff, 0 0 30px #0072ff;
      margin: 5px 0;
      font-size: 1.4em;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    /* Player */
    #player {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: #00eaff;
      border: 2px solid #0072ff;
      border-radius: 6px;
      box-shadow: 0 0 15px #00eaff, 0 0 25px #0072ff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #00eaff, 0 0 20px #0072ff; }
      to { box-shadow: 0 0 25px #00f5ff, 0 0 50px #00eaff; }
    }

    /* Oggetti cadenti generici */
    .falling {
      position: absolute;
      top: -100px;
      animation: flicker 1s infinite alternate;
    }

    /* Effetti speciali */
    .rotate { animation: spin 3s linear infinite, flicker 1s infinite alternate; }
    .vibrate { animation: vibrate 0.3s infinite alternate, flicker 1s infinite alternate; }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes vibrate { from { transform: translateX(-2px); } to { transform: translateX(2px); } }
    @keyframes flicker { from { opacity: 0.7; } to { opacity: 1; } }

    /* Bonus vita */
    .life {
      position: absolute;
      top: -20px;
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ff88, 0 0 30px #00ffaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: #003322;
      animation: pulseLife 1s infinite alternate;
    }
    @keyframes pulseLife { from { transform: scale(1); } to { transform: scale(1.3); } }

    /* HUD */
    #score, #lives, #level {
      position: absolute; top: 10px; font-size: 0.9em; text-shadow: 0 0 10px #000;
    }
    #score { left: 10px; color: #ffeb3b; }
    #lives { right: 10px; color: #ff4444; }
    #level { left: 50%; transform: translateX(-50%); color: #00eaff; }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.8em; color: #ff4444; text-shadow: 0 0 25px #ff0000;
    }

    #levelUp {
      display: none;
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 2em; font-weight: bold; color: #00eaff;
      text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff, 0 0 80px #00f5ff;
      animation: flicker 1s infinite alternate;
    }

    /* Controlli touch */
    #controls {
      position: fixed;
      bottom: 60px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 70px;
      z-index: 9999;
    }
    .ctrl-btn {
      background: rgba(0,0,0,0.6);
      border: 2px solid #00eaff;
      border-radius: 50%;
      width: 40px; height: 40px;
      color: #00eaff; font-size: 1.2em;
      text-align: center; line-height: 40px;
      user-select: none; cursor: pointer;
      box-shadow: 0 0 12px #00eaff, 0 0 25px #0072ff;
    }
    .ctrl-btn:active { background: #00eaff; color: #fff; }
  </style>
</head>
<body>

  <div id="background"></div>

  <h1>üåå Schiva le Forme Futuristiche üåå</h1>
  <div id="gameArea">
    <div id="player"></div>
    <div id="score">Punteggio: 0</div>
    <div id="lives">Vite: 3</div>
    <div id="level">Livello: 1</div>
    <div id="gameOver">üí• GAME OVER üí•</div>
    <div id="levelUp"></div>
  </div>

  <!-- Controlli touch -->
  <div id="controls">
    <div id="leftBtn" class="ctrl-btn">‚¨ÖÔ∏è</div>
    <div id="rightBtn" class="ctrl-btn">‚û°Ô∏è</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const gameOverText = document.getElementById("gameOver");
    const levelDisplay = document.getElementById("level");
    const levelUpText = document.getElementById("levelUp");

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let playerX = gameArea.clientWidth / 2 - 15;
    let score = 0, lives = 3, level = 1;
    let gameRunning = true;
    let fallSpeed = 4;

    // Muovere con tastiera
    document.addEventListener("keydown", (e) => {
      if (!gameRunning) return;
      if (e.key === "ArrowLeft") movePlayer(-25);
      if (e.key === "ArrowRight") movePlayer(25);
    });

    // Muovere con touch
    leftBtn.addEventListener("touchstart", () => movePlayer(-25));
    rightBtn.addEventListener("touchstart", () => movePlayer(25));

    function movePlayer(offset) {
      if (!gameRunning) return;
      playerX += offset;
      if (playerX < 0) playerX = 0;
      if (playerX > gameArea.clientWidth - player.offsetWidth)
        playerX = gameArea.clientWidth - player.offsetWidth;
      player.style.left = playerX + "px";
    }

    // Genera forma casuale
    function createRandomShape() {
      const shapes = ["circle", "square", "triangle", "hexagon"];
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      const obj = document.createElement("div");

      // Stile di base
      obj.classList.add("falling");

      // Assegna forma
      if (shape === "circle") obj.classList.add("circle");
      if (shape === "square") obj.classList.add("square");
      if (shape === "triangle") obj.classList.add("triangle");
      if (shape === "hexagon") obj.classList.add("hexagon");

      // Colore casuale neon
      const colors = ["#00eaff", "#ff00ff", "#00ff88", "#ffcc00", "#ff3300"];
      const glow = colors[Math.floor(Math.random() * colors.length)];
      obj.style.background = glow;
      obj.style.boxShadow = `0 0 15px ${glow}, 0 0 30px ${glow}`;

      // Dimensione random (max 7x player)
      const maxSize = 28 * 7;
      const size = 20 + Math.random() * (maxSize - 20);
      if (shape !== "triangle" && shape !== "hexagon") {
        obj.style.width = size + "px";
        obj.style.height = size + "px";
      }

      // Animazioni random
      if (Math.random() < 0.5) obj.classList.add("rotate");
      else obj.classList.add("vibrate");

      return obj;
    }

    // Genera oggetti cadenti
    function createFallingObject() {
      if (!gameRunning) return;
      let obj;

      // A volte bonus vita
      if (Math.random() < 0.05) {
        obj = document.createElement("div");
        obj.classList.add("life");
        obj.textContent = "+";
      } else {
        obj = createRandomShape();
      }

      obj.style.left = Math.random() * (gameArea.clientWidth - 50) + "px";
      gameArea.appendChild(obj);

      let objY = -50;
      const fall = setInterval(() => {
        if (!gameRunning) { clearInterval(fall); obj.remove(); return; }

        objY += fallSpeed; obj.style.top = objY + "px";

        const playerRect = player.getBoundingClientRect();
        const objRect = obj.getBoundingClientRect();

        if (objRect.bottom > playerRect.top && objRect.top < playerRect.bottom &&
            objRect.left < playerRect.right && objRect.right > playerRect.left) {
          if (obj.classList.contains("life")) {
            lives++; livesDisplay.textContent = "Vite: " + lives;
          } else {
            lives--; livesDisplay.textContent = "Vite: " + lives;
            if (lives <= 0) { gameRunning = false; gameOverText.style.display = "block"; }
          }
          obj.remove(); clearInterval(fall);
        }

        if (objY > gameArea.clientHeight) {
          clearInterval(fall); obj.remove();
          if (!obj.classList.contains("life") && gameRunning) {
            score++; scoreDisplay.textContent = "Punteggio: " + score;
          }
        }
      }, 30);
    }

    setInterval(() => { if (gameRunning) createFallingObject(); }, 1200);
    setInterval(() => { if (gameRunning) fallSpeed *= 1.1; }, 20000);
    setInterval(() => {
      if (gameRunning) {
        level++; fallSpeed *= 1.2;
        levelDisplay.textContent = "Livello: " + level;
        showLevelUp("LEVEL " + level);
      }
    }, 30000);

    function showLevelUp(text) {
      levelUpText.textContent = text;
      levelUpText.style.display = "block";
      setTimeout(() => { levelUpText.style.display = "none"; }, 3000);
    }
  </script>

</body>
</html>
