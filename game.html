<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gioco - Schiva i Meteoriti</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #00eaff;
      text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;
      margin-top: 20px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
      border-top: 2px solid #00eaff;
      border-bottom: 2px solid #00eaff;
    }

    /* Giocatore */
    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #00eaff;
      border: 2px solid #0072ff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,200,255,0.7);
    }

    /* Meteoriti */
    .meteor {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff6600, #cc2200);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,100,0,0.8);
    }

    #score {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1.2em;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ff0;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #ff4444;
      text-shadow: 0 0 20px #ff0000;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŒ Schiva i Meteoriti ðŸŒŒ</h1>
  <div id="gameArea">
    <div id="player"></div>
    <div id="score">Punteggio: 0</div>
    <div id="gameOver">ðŸ’¥ GAME OVER ðŸ’¥</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");

    let playerX = gameArea.clientWidth / 2 - 30;
    let score = 0;
    let gameRunning = true;

    // Muovere il giocatore con le frecce
    document.addEventListener("keydown", (e) => {
      if (!gameRunning) return;
      if (e.key === "ArrowLeft" && playerX > 0) {
        playerX -= 40;
      }
      if (e.key === "ArrowRight" && playerX < gameArea.clientWidth - player.offsetWidth) {
        playerX += 40;
      }
      player.style.left = playerX + "px";
    });

    // Genera meteoriti casuali
    function createMeteor() {
      if (!gameRunning) return;

      const meteor = document.createElement("div");
      meteor.classList.add("meteor");
      meteor.style.left = Math.random() * (gameArea.clientWidth - 40) + "px";
      gameArea.appendChild(meteor);

      let meteorY = -50;
      const fall = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fall);
          meteor.remove();
          return;
        }

        meteorY += 5;
        meteor.style.top = meteorY + "px";

        // Collisione
        const playerRect = player.getBoundingClientRect();
        const meteorRect = meteor.getBoundingClientRect();

        if (
          meteorRect.bottom > playerRect.top &&
          meteorRect.top < playerRect.bottom &&
          meteorRect.left < playerRect.right &&
          meteorRect.right > playerRect.left
        ) {
          gameRunning = false;
          gameOverText.style.display = "block";
          clearInterval(fall);
        }

        // Se il meteorite esce dallo schermo
        if (meteorY > gameArea.clientHeight) {
          clearInterval(fall);
          meteor.remove();
          if (gameRunning) {
            score++;
            scoreDisplay.textContent = "Punteggio: " + score;
          }
        }
      }, 30);
    }

    // Loop di meteoriti
    setInterval(() => {
      if (gameRunning) createMeteor();
    }, 1200);
  </script>

</body>
</html>
