<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>La Ruota Magica dei Segreti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0d0d0d, #1a1a40, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #ffea00;
      text-shadow: 0 0 25px #ffea00, 0 0 50px #ff0000;
    }

    p {
      font-size: 1.1em;
      color: #ffb347;
      text-shadow: 0 0 10px #ff6600;
      margin-bottom: 30px;
      text-align: center;
      max-width: 850px;
    }

    .wheel-container {
      position: relative;
      width: 450px;
      aspect-ratio: 1/1;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid gold;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
      background: conic-gradient(
        #ff3c3c 0deg 30deg,
        #ff9f1c 30deg 60deg,
        #2ec4b6 60deg 90deg,
        #00c6ff 90deg 120deg,
        #9d4edd 120deg 150deg,
        #f72585 150deg 180deg,
        #38b000 180deg 210deg,
        #ff6f61 210deg 240deg,
        #06d6a0 240deg 270deg,
        #ffbe0b 270deg 300deg,
        #118ab2 300deg 330deg,
        #ef476f 330deg 360deg
      );
      transition: transform 6s cubic-bezier(0.25, 1, 0.3, 1);
    }

    .pointer {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 60px solid #ffea00; /* punta verso il basso */
      filter: drop-shadow(0 0 10px #ff0000) drop-shadow(0 0 20px #ffea00);
      z-index: 10;
    }

    button {
      margin-top: 40px;
      padding: 15px 50px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0000, #ff7300);
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(255,100,0,0.8);
      transition: 0.3s;
    }
    button:hover {
      box-shadow: 0 0 40px rgba(255,150,0,1);
      transform: scale(1.08);
    }

    #result {
      margin-top: 25px;
      font-size: 1.3em;
      color: #00ffea;
      text-shadow: 0 0 15px #00eaff;
      text-align: center;
      max-width: 750px;
    }
  </style>
</head>
<body>

  <p>
    Una ruota incantata custodisce i segreti dei guerrieri Riccardo, Duccio, Fabio e dellâ€™Arciere Tank.  
    Premi il pulsante, lascia che la sorte decida e scopri il mistero nascosto...
  </p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel" class="wheel"></div>
  </div>

  <button id="spinButton">Gira la Ruota</button>

  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const button = document.getElementById("spinButton");
    const resultDiv = document.getElementById("result");

    const secrets = [
      "Si dice che Riccardo amasse la sorella di Tank a tal punto da allenarsi fino a rischiare che i muscoli esplodessero. Ma lei amava i magri, e Riccardo cadde nellâ€™oblio.",
      "Si dice che Tank non sia un arciere fallito: ciÃ² che nasconde Ã¨ assai piÃ¹ grande e misterioso.",
      "Il primo uomo a tuffarsi al Salto fu Duccio: da solo uccise tutti i pesci in quel momento e ne uscÃ¬ vivo, diventando guerriero.",
      "Si dice che Fabio conosca il misterioso segreto che sta dietro allâ€™arciere Tank.",
      "Si pensa che il Salto sia fatto di ossa degli uomini che hanno provato a saltare ma che sono stati uccisi.",
      "Si dice che chi va a Brenna cambi spiritualmente, mentre chi rifiuta di andarci (i pischelli) non accetta nuove percezioni di realtÃ .",
      "Si dice che il 70% dellâ€™acqua vicino al Salto sia sangue.",
      "Si dice che Brenna acquisÃ¬ importanza grazie a due studenti, Riccardo e Fabio, che passavano ore a guardare il cielo e il fiume domandandosi perchÃ© lâ€™amore fosse cosÃ¬ incisivo.",
      "Si dice che Duccio, appena arriva al fiume, sia costretto a tuffarsi: una tradizione millenaria che vive come una tortura. Spesso sogna di restare asciutto e fumare un cicchino in riva al fiume.",
      "Si dice che Tank provi attrazioni sessuali strane per il cane femmina di Riccardo.",
      "Si dice che i cani di Riccardo di notte si trasformino in lupi che cacciano umani con piÃ¹ THC nel corpo, per donarlo al padrone.",
      "Si dice che una vecchia strega abbia maledetto Tank, condannandolo a non avere mai cani: per questo rosica guardando quelli di Riccardo e Fabio."
    ];

    let spinning = false;
    let currentRotation = 0;

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const extraSpins = Math.floor(Math.random() * 4) + 4; // minimo 4 giri
      const stopAt = Math.floor(Math.random() * 12); // 12 settori
      const degrees = 360 * extraSpins + (stopAt * 30) + 15;

      currentRotation += degrees;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        resultDiv.textContent = "ðŸ”® Segreto rivelato: " + secrets[stopAt];
        spinning = false;

    }

    button.addEventListener("click", spinWheel);
  </script>

</html>
