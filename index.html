<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>BRENNA BOYS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@300;400&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #eaeaea;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* --- Immagine mobile --- */
    .moving-img {
      position: absolute;
      top: 40px;
      left: 0;
      width: 150px;
      height: auto;
      pointer-events: none;
      z-index: 20;
      transition: transform 2s ease-in-out;
    }

    header {
      position: relative;
      padding: 100px 20px 60px;
      text-align: center;
      background: rgba(0,0,0,0.5);
    }
    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3.5em;
      color: #00eaff;
      margin: 0;
      letter-spacing: 2px;
      position: relative;
      z-index: 30;
    }
    header p {
      font-size: 1.2em;
      margin-top: 15px;
      color: #cccccc;
    }
    .sun {
      position: absolute;
      top: 20px;
      right: 40px;
      width: 120px;
      height: auto;
      opacity: 0.9;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #152935;
      padding: 15px 20px;
      border-bottom: 1px solid #00eaff;
    }
    nav a {
      font-family: 'Poppins', sans-serif;
      color: #eaeaea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
      padding-bottom: 3px;
    }
    nav a:hover {
      color: #00eaff;
      border-bottom: 2px solid #00eaff;
    }

    section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      color: #00eaff;
      margin-bottom: 15px;
    }

    .spot {
      margin-bottom: 70px;
      background: #1c2d3a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .spot:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    .spot a {
      display: block;
      position: relative;
    }
    .spot img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    .spot a:hover img {
      transform: scale(1.05);
    }
    .spot p {
      padding: 20px;
      font-size: 1.05em;
      color: #dcdcdc;
    }

    footer {
      background: #152935;
      text-align: center;
      padding: 25px;
      color: #cccccc;
      font-size: 0.9em;
      border-top: 1px solid #00eaff;
    }
  </style>
</head>
<body>

  <!-- immagine mobile -->
  <img src="images/imma.png" alt="Elemento decorativo" class="moving-img" id="movingImg">

  <header>
    <h1>BRENNA BOYS</h1>
    <img src="images/sole.png" alt="Sole" class="sun">
    <p>I luoghi leggendari del fiume — tra sole, avventura e libertà</p>
  </header>

  <nav>
    <a href="#salto">Il Salto</a>
    <a href="#baia">Baia di Fabio</a>
    <a href="#rick">Posto di Rick</a>
    <a href="#tank">Posto di Tank</a>
    <a href="#liana">La Liana</a>
    <a href="#duccio">Posto di Duccio</a>
  </nav>

  <section>
    <!-- tuoi contenuti invariati -->
  </section>

  <footer>
    <p>© 2025 BRENNA BOYS — Estate infinita</p>
  </footer>

  <script>
    const img = document.getElementById("movingImg");

    function moveRandom() {
      const maxX = window.innerWidth - 160; // spazio orizzontale
      const randomX = Math.random() * maxX;
      img.style.transform = `translateX(${randomX}px)`;
    }

    setInterval(moveRandom, 3000); // ogni 3 secondi si sposta
  </script>

</body>
</html>
